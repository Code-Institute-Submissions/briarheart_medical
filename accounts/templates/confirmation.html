{%  extends 'base.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Click Submit to remove notification</p>

			<form action="{% url 'mark_as_read' item.id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-outline-warning" href="{% url 'index' %}">Cancel</a>

				<input class="btn btn-success" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>

{% endblock %}
